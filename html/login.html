<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-In</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">

</head>
<body>
<div class="container2">
    <div class="signInContainer">
        <h2>
            Log-in
        </h2>
        <div class="signIn">
            <label for="Email">Email:</label>
            <input type="Email" id="Email" name="Email" required placeholder="Email">
        </div>
        <div class="signIn">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="password">
        </div>
        <div>
            <button class="signButton" id="signInButton" type="submit" name="submit" aria-label="Sign In">Sign In
            </button>
            <p>or sign in with:</p>
        </div>
        <div class="signInFg">
            <button class="facebook" onclick="location.href='https://www.facebook.com'">Sign in with Facebook</button>
            <button class="google" onclick="location.href='https://mail.google.com'">Sign in with Google</button>
        </div>
        <p>Haven't registered yet? sign up:</p>
        <button class="signButton" onclick="location.href='signup.html'">Sign Up</button>
    </div>

</div>
<footer>
    <div class="footer-container">
        <p> Happy Soul Â©</p>
    </div>
</footer>

<script src="../js/login.js"></script>

</body>
</html>
