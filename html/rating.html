<main>
    <h1>Treatment Rating</h1>
    <form id="ratingForm">
        <div class="form-group">
            <label for="therapistRating">Therapist's Rating:</label>
            <input type="number" id="therapistRating" name="therapistRating" min="1" max="5" required>
        </div>
        <div class="form-group">
            <label for="clinicRating">Clinic's Rating:</label>
            <input type="number" id="clinicRating" name="clinicRating" min="1" max="5" required>
        </div>
        <div class="form-group">
            <label for="treatmentHelp">How much did the treatment help you?</label>
            <input type="number" id="treatmentHelp" name="treatmentHelp" min="1" max="5" required>
        </div>
        <div class="form-group">
            <label for="generalRating">General Rating of the Treatment:</label>
            <input type="number" id="generalRating" name="generalRating" min="1" max="5" required>
        </div>
        <div class="form-group">
            <label for="comments">General Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <button type="submit">Submit Rating</button>
    </form>
</main>
