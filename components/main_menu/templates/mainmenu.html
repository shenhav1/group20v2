<link rel="stylesheet" href="{{ url_for('mainmenu.static', filename='css/main-menu.css') }}"/>

{%
    set menu_items = {
        'homepage': url_for('homePage.index'),
        'search': url_for('search.index'),
        'userProfile': url_for('userprofile.index'),
        'contactus': url_for('contactUs.index'),
        'login': url_for('login.index'),
    }
%}


{% for item in menu_items %}
    <li>
        <a
            href="{{ menu_items[item] }}"
            {% if menu_items[item] == request.path %}
                class="active"
            {% endif %}
        >{{ item | capitalize }}</a>
    </li>
{% endfor %}
